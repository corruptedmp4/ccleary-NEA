<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ccleary nea</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <div id="everything" class="everything-grid">

    <div id="build-menu-container" style="grid-row:2/3;grid-column:1/2;visibility:hidden">
        <div id="build-menu-grid" class="build-grid">
            <div id="cube-button" class="build-slot">
                <img src=/assets/textures/cube-button.png style="width:100%;height:100%">
            </div>
            <div id="stair-button" class="build-slot">
                <img src=/assets/textures/stair-button.png style="width:100%;height:100%">
            </div>
            <div id="cylinder-button" class="build-slot">
                <img src=/assets/textures/cylinder-button.png style="width:100%;height:100%">
            </div>
            <div id="turret-button" class="build-slot">
                <img src=/assets/textures/sentry-button.png style="width:100%;height:100%">
            </div>
        </div>
    </div>

    <div id="hotbar-container" style="grid-row:4/5;grid-column:1/3;position:relative">
      <div class="bar" style="background-color:red;"></div>
      <div id="health" class="bar" style="background-color:green;"></div>
      <div class="bar" style="background-color:rgb(148, 107, 5);top:20%"></div>
      <div id="ammo" class="bar" style="background-color:yellow;top:20%"></div>
      <div id="hotbar-grid" class="hotbar-grid" style="top:40%;position:relative">
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
      </div>

    </div>

    <div id="crafting-container" style="grid-row:1/2;grid-column:4/5;visibility:hidden;">
        <div id="crafting-grid" class="crafting-grid">
            <div id="craft-1" class="crafting-slot"><img src=/assets/textures/sentry-button.png style="width:100%;height:100%"></div>
            <div id="craft-2" class="crafting-slot"><img src=/assets/textures/cube-button.png style="width:100%;height:100%"></div>
            <div id="craft-3" class="crafting-slot"><img src=/assets/textures/stair-button.png style="width:100%;height:100%"></div>
            <div id="craft-4" class="crafting-slot"><img src=/assets/textures/cylinder-button.png style="width:100%;height:100%"></div>
            <div id="craft-5" class="crafting-slot"><img src=/assets/textures/ammo-button.png style="width:100%;height:100%"></div>
            <div id="craft-6" class="crafting-slot"><img src=/assets/textures/health-button.png style="width:100%;height:100%"></div>
            <div id="craft-7" class="crafting-slot"></div>
            <div id="craft-8" class="crafting-slot"></div>
            <div id="craft-9" class="crafting-slot"></div>
        </div>

    </div>

    <div id="inventory-container" style="grid-row:2/3;grid-column:4/6;visibility:hidden">
      <div id="inventory-grid" class="inventory-grid">
        <div class="inventory-slot" id="slot-0"></div>
        <div class="inventory-slot" id="slot-1"></div>
        <div class="inventory-slot" id="slot-2"></div>
        <div class="inventory-slot" id="slot-3"></div>
        <div class="inventory-slot" id="slot-4"></div>
        <div class="inventory-slot" id="slot-5"></div>
        <div class="inventory-slot" id="slot-6"></div>
        <div class="inventory-slot" id="slot-7"></div>
        <div class="inventory-slot" id="slot-8"></div>
        <div class="inventory-slot" id="slot-9"></div>
        <div class="inventory-slot" id="slot-10"></div>
        <div class="inventory-slot" id="slot-11"></div>
        <div class="inventory-slot" id="slot-12"></div>
        <div class="inventory-slot" id="slot-13"></div>
        <div class="inventory-slot" id="slot-14"></div>
        <div class="inventory-slot" id="slot-15"></div>
        <div class="inventory-slot" id="slot-16"></div>
        <div class="inventory-slot" id="slot-17"></div>
        <div class="inventory-slot" id="slot-18"></div>
        <div class="inventory-slot" id="slot-19"></div>
      </div>
    </div>
  </div>
  </div>

  <div id="threejs">
    <script  type="module" , src="/script.js" style="position:absolute; top:0; left:0"> </script>
  </div>
  
  <div id="main-menu" style="width:100%;height:100%;position:absolute;visibility:visible">
    <div id="main-menu-grid" class="main-menu-grid" style="position:relative;width:100%;height:100%; ">
      <img src="/assets/textures/background.gif" style="width:100%;height:100%;grid-row:1/9;grid-column:1/5">
      <img src="/assets/textures/background-overlay.png" style="width:100%;height:100%;grid-row:1/9;grid-column:1/5">
      
      <div id="title-box" style="width:100%;height:100%;grid-column:1/3;grid-row:2/4;">
        <img src="/assets/textures/title-button.png" style="width:100%;height:100%;">
      </div>
      <div id="start-button" style="height:100%;grid-column:4/5;grid-row:6/7;">
        <img src="/assets/textures/start-button.png" style="width:100%;height:100%;">
      </div>
      <div id="settings-button" style="height:100%;grid-column:4/5;grid-row:7/8;">
        <img src="/assets/textures/settings-button.png" style="width:100%;height:100%;">
      </div>
    </div>
  </div>

  <div id="settings-menu" style="width:100%;height:100%;background-color:rgb(0, 100 ,100);position:absolute;visibility:hidden">
    
    <div id="settings-grid" class="main-menu-grid" style="position:relative;width:100%;height:100%;">
      <img src="/assets/textures/background.gif" style="width:100%;height:100%;grid-row:1/9;grid-column:1/5">
      <img src="/assets/textures/background-overlay.png" style="width:100%;height:100%;grid-row:1/9;grid-column:1/5">
      <div id="audio-slider-container" style="width:100%;height:100%;position:relative;grid-row:2/3;grid-column:1/2;background-color:aqua">
        <input id="audio-slider" type="range" min="0" max="100" value="100">AUDIO SLIDER
      </div>
      <div id="settings-exit-button" style="height:100%;grid-column:4/5;grid-row:7/8;" >
        <img src="/assets/textures/exit-settings.png" style="width:100%;height:100%;">
      </div>
    </div>
  </div>

  <img id="game-over" src="/assets/textures/game-over.png" style="visibility:hidden;position:absolute;height:100%;width:100%">
  
</body>

</html>
